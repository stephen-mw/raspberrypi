---
- hosts: all
  become: yes
  tasks:
    - name: setup apt proxy cache
      copy:
        dest: /etc/apt/apt.conf.d/02mirror
        owner: root
        mode: 0644
        content: '#Acquire::http::Proxy "http://cato.local:3142/";'
    - name: set RPI hostname
      # This will make it so the dhcp-set hostname will take effect.
      run_once: true
      copy:
        dest: /etc/hostname
        content: localhost
