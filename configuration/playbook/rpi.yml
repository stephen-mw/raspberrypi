    - name: remove piwiz
      apt:
        state: absent
        name:
          - piwiz
    - name: install packages
      apt:
        update_cache: true
        state: present
        install_recommends: false
        name:
          - i2c-tools
          - libsox-fmt-mp3
          - pavucontrol
          - pigpio
          - rpi-update
          - sox
          - wiringpi
          - xinit
          - xserver-xorg
    - name: setup watchdog
      blockinfile:
        dest: /etc/watchdog.conf
        content: |
          realtime		= yes
          priority		= 1
          watchdog-device = /dev/watchdog
          watchdog-timeout = 15
          max-load-1 = 24
          interface = wlan0
    # TODO this is not yet working
    # https://github.com/RPi-Distro/repo/issues/237
