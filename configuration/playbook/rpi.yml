    - name: setup swood to updated groups
      user:
        name: smw
        comment: Stephen Wood
        groups:
          - adm
          - bluetooth
          - gpio
          - i2c
          #- pulse-access
          - sudo
    - name: Remove the default pi user
      user:
        name: pi
        state: absent
        remove: yes
        force: true
    - name: setup syslog
      copy:
        dest: /etc/rsyslog.d/custom.conf
        content: '*.*  @cato.u1f602.com:514'
    - name: disable ipv6
      blockinfile:
        path: /etc/sysctl.conf
        block: |
          # Disable ipv6
          net.ipv6.conf.all.disable_ipv6 = 1
    - name: enable RNG config
      blockinfile:
        path: /etc/default/rng-tools-debian
        block: |
          HRNGDEVICE=/dev/hwrng
    - name: Setup boot.txt
      blockinfile:
        path: /boot/config.txt
        block: |
          [all]
          dtparam=watchdog=on
          dtparam=i2c_arm=on
    - name: Enable systemd watchdog
      blockinfile:
        path: /etc/systemd/system.conf
        backup: yes
        block: |
          RuntimeWatchdogSec=10
          ShutdownWatchdogSec=10min
          RebootWatchdogSec=10min
          WatchdogDevice=/dev/watchdog
